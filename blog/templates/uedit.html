
{% load staticfiles %} 

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>文章编写</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="{% static 'utf8-php/ueditor.config.js'%}"></script>
    {% load staticfiles %} <script type="text/javascript" charset="utf-8" src="{% static 'utf8-php/ueditor.all.min.js'%}"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    {% load staticfiles %} <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>

    <style type="text/css">
        div{
            width:100%;
        }
    </style>
</head>
<body>
<div>
<form action="/send/" method="post">
{% csrf_token %}








<h1>文章编写</h1>
	文章标题：<input type="text" name="title" value="{{post.title}}" >  </br>   
	 <td><span>文章分类:</span></td>
                            <td>
                                <select name = "category">
				{%if post.category%}
				 <option value="{{post.category.id}}" "">{{post.category}}</option>
{%endif%}
                                 
{%  for i in category %}
				<option value="{{i.id}}" "">{{i.name}}</option>
 {% endfor %} 
                                </select>
                            </td>       


<script id="container" name="content" type="text/plain">
        {{post.content|safe}}
    </script>
    
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
<input type="submit" value="保存"  />

</div>
</form>
</body>
  </html>
